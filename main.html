<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="css/page_style.css">
</head>
<body>

<div class="wrapper">
    <aside id="sidebar" class="expand">
        <div class="h-100">
            <div class="d-flex" id="system-info">
                <a href="main.html" class="box_icon">
                    <i class="fa-solid fa-warehouse"></i>
                </a>
                <div class="sidebar-logo">
                    <a href="main.html">Book Vault System</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="main.html" class="sidebar-link">
                        <i class="fa-solid fa-book"></i>
                        <span>Library</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="favorite.html" class="sidebar-link">
                        <i class="fa-solid fa-heart"></i>
                        <span>Favorite Books</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="backup.html" class="sidebar-link">
                        <i class="fa-solid fa-database"></i>
                        <span>Backup & Restore</span>
                    </a>
                </li>
            </ul>
        </div>
        <button class="logout-button">
            <a href="login.html" class="logout-button link-button">
                <span>Logout</span>
                <i class="fa-solid fa-right-from-bracket"></i>
            </a>
        </button>
    </aside>

    <div class="main">
        <nav class="navbar navbar-expand px-3 p-0 border-bottom shadow">
            <div class="navbar-collapse navbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form class="d-flex search-form" method="GET">
                            <input class="form-control search-input me-2" type="search" id="searchInput" name="search" placeholder="Search books...">
                            <button class="btn btn-outline-success search-button" type="submit">Search</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a id="name" href="profile.html" class="nav-link">Guest</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="content px-3 py-2">
            <div class="container-fluid">
                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="card-title fs-3">Library</h5>
                            </div>
                            <div class="card-body">
                                <div id="mainDiv">
                                    <table class="table table-bordered" id="booksTable">
                                        <thead>
                                            <tr>
                                                <th>Title</th>
                                                <th>Author</th>
                                                <th>Genre</th>
                                                <th>Summary</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="booksTableBody">
                                            <tr>
                                                <td>Sample Book</td>
                                                <td>John Doe</td>
                                                <td>Fiction</td>
                                                <td>A thrilling adventure.</td>
                                                <td>
                                                    <button class="btn btn-primary">Add to Favorites</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>

                                    <nav>
                                        <ul class="pagination justify-content-center">
                                            <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
